<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            color:white; font-size:1em; font-weight:bold;
        }
        button{
            font-size:1.5em; font-weight:bold; height:75px; width:100px;
        }
    </style>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1 id="colors">Click button for colors!</h1>
    <div>Green</div><br>
    <div>Green</div><br>
    <div>Green</div><br>
    <div>Green</div><br>
    <div>Green</div><br><br>
    <button class="btn" onclcik="up()">Red!</button>
    <button class="btn" onclick="down()">Blue!</button>

    <script>
        let i=0;
        let j=0;
        let divs = document.getElementsByTagName("div");
        let btns = document.getElementsByClassName("btn");
        function up() {
            if(i < divs.length) {
                divs[i].style.backgroundColor = "red";
                divs[i].innerHTML = "Red";
                btns[0].innerHTML = "Done";
                i++;
            }
            window.setTimeout(up, 150);
        };
        function down() {
            if(j < divs.length) {
                divs[j].style.backgroundColor = "blue";
                divs[j].innerHTML = "Blue";
                btns[1].innerHTML = "Done";
                j++;
                window.setTimeout(down, 150);
            };
        }
    </script>
    
</body>
</html>
